<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ddd;
            color: #555;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background-color: #45a049;
        }

        #thankYouContainer {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <form action="#" method="post" id="registrationForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required oninput="validateForm()">

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required oninput="validateForm()">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required oninput="validateForm()">

        <button type="button" onclick="submitForm()" id="submitButton" disabled>Submit</button>
    </form>

    <div id="thankYouContainer">
        <p>Thank you for submitting the form!</p>
    </div>

    <script>
        function validateForm() {
            var firstname = document.getElementById('firstname').value;
            var lastname = document.getElementById('lastname').value;
            var email = document.getElementById('email').value;

            var submitButton = document.getElementById('submitButton');

            // Enable the submit button only if all fields are filled
            submitButton.disabled = !(firstname && lastname && email);
        }

        function submitForm() {
            // Assuming you have some validation logic here before showing the thank you message
            // For simplicity, I'm directly showing the message here

            // Hide the form
            document.getElementById('registrationForm').style.display = 'none';

            // Show the thank you container
            document.getElementById('thankYouContainer').style.display = 'block';
        }
    </script>

</body>
</html>
